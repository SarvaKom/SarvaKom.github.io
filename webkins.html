<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="webkins.css"/>
<title>WebKins</title>
</head>
<body>
<section class="page-wrapper" id="all">
    <header>
        <img src="images/webkinsLogo.png" width="600" height="300">
    </header>

  <div class="slider">
	<ul class="slider-list">
	  <li class="slider-list__item slider-list__item_active">
		<span class="back__element">
		  <img src="images/panda.png"/>
		</span>
		<span class="main__element">
		  <img src="images/dog.png"/>
		</span>
		<span class="front__element">
		  <img src="images/pig.png"/>
		</span>
		<span class="more__element">
		  <span class="content">
			<span class="headline">Find Your Kin!</span>
			<span class="excerpt">Choose character to enjoy an endless walk.</span>
			<span class="link">
			  <div class="fill"></div>
			  <a href="map.html">Explore the WEB</a>
              
			</span>
		  </span>
		</span>
	   </li>
	  <li class="slider-list__item">
		<span class="back__element">
		  <img src="images/gShep.png"/>
		</span>
		<span class="main__element">
		  <img src="images/panda.png"/>
		</span>
		<span class="front__element">
			<img src="images/dog.png"/>
		  </span>
		<span class="more__element">
		  <span class="content">
			<span class="headline">Build Your World!</span>
			<span class="excerpt">Make choices and life decisions as you please.</span>
			<span class="link">
			  <div class="fill"></div>
			  <a href="choices.html">Choose Now</a>
			</span>
		  </span>
		</span>
	   </li>
	</ul>
	<div class="slider__nav-bar">
	  <a class="nav-control"></a>
	  <a class="nav-control"></a>
	  <a class="nav-control"></a>
	</div>
	<div class="slider__controls">
	  <a class="slider__arrow slider__arrow_prev"><img src="images/star.png"></a>
	  <a class="slider__arrow slider__arrow_next"><img src="images/star.png"></a>
	</div>
  </div>      
</section>
<script src="webkins.js" type="text/javascript"></script>
</body>
</html>
